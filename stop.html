<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the value of element </title>
    <script src="jquery.js"></script>
    <style>
        #test{
            background-color: pink;
            border: 2px solid black;
            width: 500px;
            padding: 5px;
            position: relative;
        }
    </style>
</head>
<body>
<h1> jquery Get Method </h1>
<div id="test">
    <h3> This is A box</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto officia neque consectetur, quisquam modi earum dolorem tenetur eligendi, aspernatur esse suscipit, quaerat possimus! Culpa sapiente, officiis ab perferendis impedit at.</p>
</div>
<br><br>
<button id="btn1"> Animate 1</button>
<button id="btn2"> Stop 2</button>
<script>
$(document).ready(function(){
$('#btn1').click(function(){
$('#test').animate({left : '150px',width : '30%'}, 5000);
})
$('#btn2').click(function(){
    // stop only work with only one when you stop all animation then use stop(true)
    // and write stop(t,t) then stop at the finished point means skip Animation
    $('#test').stop();
})
})
</script>
</body>
</html>
