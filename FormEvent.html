<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
<form id="form">
<label for="">Name</label><input type="email" id="sname"><br>
<label for="">Class</label><input type="text" id="class"><br>
<select id="scountry">
    <option value="" >India</option>
    <option value="" >Pakistan</option>
    <option value="" >Bangladesh</option>
    <option value="" >Sri lanka</option>
    <option value="" >Nepal</option>
</select><br>
<input type="submit" value="submit">
</form>
<script>
    $(document).ready(function(){
        $('#sname,#class,#scountry').focus(function(){
            $(this).css('background-color','green');
        });
        $('#sname,#class,#scountry').blur(function(){
            $(this).css('background-color','white');
        });
        $('#scountry').change(function(){
            $(this).css('background-color','pink');
        });
        $('#sname,#class').select(function(){
            $(this).css('background-color','pink');
        });
        $('#sname,#class').submit(function(){
            alert('hello this is a submit alert ');
        });
        $('#form').submit(function(){
            var sname=$('#sname').val();
            alert("hello "+sname);

        });
    });
</script>
</form>
</body>
</html>
