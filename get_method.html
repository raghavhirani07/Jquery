<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the value of element </title>
    <script src="jquery.js"></script>
    <style>
        #test{
            background-color: pink;
            border: 2px solid black;
            width: 50%;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1> jquery Get Method </h1>
<div id="test">
    <h3> This is A box</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto officia neque consectetur, quisquam modi earum dolorem tenetur eligendi, aspernatur esse suscipit, quaerat possimus! Culpa sapiente, officiis ab perferendis impedit at.</p>
</div>
<script>
    $(document).ready(function(){
        var v=$('#test').html();
        console.log(v);
        var v1=$('#test').text();
        console.log(v1);
        var v2=$('#test').attr('class');
        console.log(v2);




    });
</script>
</body>
</html>
