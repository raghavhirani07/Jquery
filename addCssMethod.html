<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the value of element </title>
    <script src="jquery.js"></script>
    <style>
        #test{
            background-color: pink;
            border: 2px solid black;
            width: 50%;

</head>

<script>
