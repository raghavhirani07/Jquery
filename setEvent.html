<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set the value of element </title>
    <script src="jquery.js"></script>
    <style>
        #test{
            background-color: pink;
            border: 2px solid black;
            width: 50%;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1> jquery Get Method </h1>
<div id="test">
    <h3> This is A box</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto officia neque consectetur, quisquam modi earum dolorem tenetur eligendi, aspernatur esse suscipit, quaerat possimus! Culpa sapiente, officiis ab perferendis impedit at.</p>
    <button id="settext"> set value</button>

</div>
<script>
    $(document).ready(function(){
        $('#settext').click(function(){
            $('#test h3').text("This is also box");
            $('#test #settext').attr('background-color','red');
            $('#test #settext').val('Try Again');





        });



    });
</script>
</body>
</html>
