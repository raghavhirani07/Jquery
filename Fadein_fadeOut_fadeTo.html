<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the value of element </title>
    <script src="jquery.js"></script>
    <style>
        #test{
            background-color: pink;
            border: 2px solid black;
            width: 50%;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1> jquery Get Method </h1>
<div id="test">
    <h3> This is A box</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto officia neque consectetur, quisquam modi earum dolorem tenetur eligendi, aspernatur esse suscipit, quaerat possimus! Culpa sapiente, officiis ab perferendis impedit at.</p>
</div>
<br><br>

<button id="btn1"> Button 1</button>
<button id="btn2"> Button 2</button>
<button id="btn3"> Button 3</button>
<button id="btn4"> Button 4</button>
<script>
$(document).ready(function(){
$('#btn1').click(function(){
    $('#test').fadeOut('slow',function(){
        console.log("now it is hidden")
    });
})
$('#btn2').click(function(){
    $('#test').fadeIn('slow');
})
$('#btn3').click(function(){
    $('#test').fadeToggle();
})
$('#btn4').click(function(){
    $('#test').fadeTo('2000',.1,function(){
        console.log("This is a fade to")
    });
})
})
</script>
</body>
</html>
