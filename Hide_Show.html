<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the value of element </title>
    <script src="jquery.js"></script>
    <style>
        #test{
            background-color: pink;
            border: 2px solid black;
            width: 50%;
            height: 100px;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1> jquery Get Method </h1>
<div id="test">
    <h3> This is A box</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto officia neque consectetur, quisquam modi earum dolorem tenetur eligendi, aspernatur esse suscipit, quaerat possimus! Culpa sapiente, officiis ab perferendis impedit at.</p>
</div>
<button id="hide"> Hide</button>
<button id="show"> Show </button>
<button id="toggle"> Toggle </button>
<script>
$(document).ready(function(){
$('#hide').click(function(){
    $('#test h3').hide();
})
$('#show').click(function(){
    $('#test h3').show();
})
$('#toggle').click(function(){
    $('#test h3').toggle();
})
})
</script>
</body>
</html>
